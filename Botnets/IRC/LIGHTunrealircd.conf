                local            "LNO.com";
                global           "LNO.com";
                coadmin          "LNO.com";
                admin            "LNO.com";
                netadmin         "LNO.com";
                servicesadmin    "LNO.com";
                host-on-oper-up "yes";
        };
};


set { 
        allowed-nickchars {
                latin1;
        };      
        kline-address    "kline@creavix.de";
        modes-on-connect "+xwGM";
        modes-on-oper    "+xwgspH";
        restrict-usermodes "G";
        restrict-channelmodes "G";
        modes-on-join "+nust";

        oper-auto-join "#LNO#";
        
        dns {
                nameserver 127.0.0.1;
                timeout 2s;
                retries 2;
        };
        options {
                hide-ulines;
                show-connect-info;
                show-opermotd;
                allow-part-if-shunned; 
                flat-map;
                fail-oper-warn;
        };

        maxchannelsperuser 30;
        anti-spam-quit-message-time 100s;
        static-quit "Remote user closed the connection";        
        oper-only-stats "*";

        throttle {
                connections 3;
                period 60s;
        };
        anti-flood {
                nick-flood 50:60;       
        };
        spamfilter {
                ban-time 1d; 
                ban-reason "Spam/Advertising"; 
                virus-help-channel "#help"; 
        };
        default-bantime "0";

};

include "help.conf";
include "badwords.channel.conf";
include "badwords.message.conf";
include "badwords.quit.conf";
include "spamfilter.conf";
loadmodule "src/modules/commands.so";
loadmodule "src/modules/cloak.so";
 
log ircd.log {
        maxsize 5MB;
        flags {
                errors;
                kills;
                sadmin-commands;
                chg-commands;
                oper-override;
                spamfilter;
                kline;
                tkl;
        };
};


